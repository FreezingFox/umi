<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-5">
        <app-list (characterSelected)="onCharacterSelected($event)"></app-list>
      </div>
      <div class="col-md-7">
        <app-detail *ngIf="character" [character]="character"></app-detail>
      </div>
    </div>
  </div>
</div>
