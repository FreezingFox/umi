<button class="list-group-item clearfix" (click)="onCharacterSelected(character)">
  <span class="pull-left">
    <h4 class="list-group-item-heading">{{ character.name }}</h4>
  </span>
  <span class="pull-right">
    <img [src]="character.imgPath" [alt]="character.name" class="img-responsive" style="max-height: 50px;">
  </span>
</button>
